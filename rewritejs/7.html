<!doctype html>
<html>
	<head>
		<title>7</title>
		<script type = "text/javascript">
			window.onload = function(){
				var div = document.getElementById("div"); 
				div.onmousemove = function(){
					div.style.background = "black";
				}
				div.onmouseout = function(){
					div.style.background = "red";
				}
			}
		</script>
	</head>
	<body>
		<style type = "text/css">
			#div{
			width:500px;
			height:500px;
			background:red;
		}
		</style>
		<div id = "div">
		</div>
	</body>
</html>
