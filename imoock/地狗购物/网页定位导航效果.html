<title>网页定位导航效果</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	body{
		font-size:12px;
		line-height:1.7;
	}
	li{
		list-style:none;
	}
	#content{
		width:800px;
		margin:0 auto;
		padding:20px;
	}
	#content h1{
		color:#00F;
	}
	#content .item{
		padding:20px;
		margin-bottom:20px;
		border:1px dotted red;
	}
	#content .item h2{
		font-size:16px;
		font-weight:bold;
		border-bottom:2px solid red;
		margin-bottom:10px;
	}
	#content .item li{
		display:inline;
		margin-right:10px;
	}
	#content .item li a img{
		width:230px;
		height:230px;
		border:none;
	}
	#menu{
		position:fixed;
		top:100px;
		left:50%;
		margin-left:400px;
		width:80px;
	}
	#menu ul li a{
		display:block;
		margin:2px 0;
		font-size:14px;
		font-weight:bold;
		color:#333;
		width:80px;
		height:50px;
		line-height:50px;
		text-decoration:none;
		text-align:center;
	}
	#menu ul li a:hover,
	#menu ul li a.current{
		color:#fff;
		background:#00F;
	}
</style>
</head>
<script type="text/javascript">
	$(function(){
		$(window).scroll(function(){
			var top = $(document).scrollTop();//获取当前的滚动条的top值
			var menu = $("#menu");
			var items = $("#content").find(".item");
			var currentId = "";
			items.each(function(){
				var currentItem = $(this);
				var itemTop = currentItem.offset().top;//offset()获取匹配元素在当前视口的相对偏移。返回的对象包含两个整型属性：top 和 left。此方法只对可见元素有效。
				if(top>(itemTop-200)){
					currentId = "#" + currentItem.attr("id");
				}else{
					return false;//不用再继续判断
				}
			});
			var currentLink = menu.find(".current");
			if(currentId&&currentLink.attr("href")!=currentId){
				currentLink.removeClass("current");
				menu.find("[href="+currentId+"]").addClass("current");
				
			}
			//console.log(top)
		});
	})
</script>
