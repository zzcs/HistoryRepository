<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body{
margin:0px;
padding:0px;}
#div1{width:200px;height:200px;position:relative;background:red;top:0px;left:-200px;
}
#div1 span{width:20px;height:50px;background:#0000FF;position:absolute;left:200px;top:100px;}

</style>
</head>
<script type="text/javascript">
	window.onload=function(){
		var div = document.getElementById("div1");
		div.onmouseover = function(){
			startmove(10,0);
		}
		div.onmouseout = function(){
			startmove(-10,-200);
		}
	}
	var time=null;
	function startmove(speed,position){
		clearInterval(time);
		var div = document.getElementById("div1");
		time = setInterval(function(){
			if(div.offsetLeft==position){	
				clearInterval(time);
			}else{
				div.style.left=div.offsetLeft+speed+"px";//offsetleft指的的是当前的位置
				}
			
		},10)	
	}
	
</script>
<body>
<div id="div1"><span id="share">分享</span></div>
</body>
</html>
