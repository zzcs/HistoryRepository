<!doctype html>
<html>
	<head>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			ul{
				list-style:none;
			}
			ul li{
				float:left;
				line-height:40px;
				text-align:center;
			}
			#div{
				width:500px;
				height:40px;
				background:orange;
				margin:0px auto; 
			}
			a{
				text-decoration:none;
				color:black;
				display:block;
				padding:0px 10px;
			}
			a:hover{
				color:#fff;
				background:red;
			}
			ul li ul{
				position:absolute;
			}
			ul li ul li{
			float:none;
			background:#eee;
			margin-top:2px;
			display:none;
		}
		ul li:hover ul li{display:block;}
		</style>
	</head>

		<div id="div">
			<ul>

</html>
