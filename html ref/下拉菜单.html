<!doctype html>
<html>
<head>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#div{
			background:#eee;
			width:400px;
			height:40px;
			margin:50px auto;
		}
		ul{
			list-style:none;
		}
		ul li{
			float:left;
			line-height:40px;    <!-->行高<-->
			text-align:center;
			position:relative;
		}
		a{
			text-decoration:none;
			color:black;
			display:block;
			padding:0 10px;
		}
		a:hover{color:#fff;background:red;}
		ul li ul li{
			float:none;
			background:#eee;
			margin-top:2px;
		}
		ul li ul{position:absolute;left:0px;top:40px;display:none;}
		ul li ul li a:hover{background-color:blue;}
		ul li:hover ul{display:block;}
	</style>
</head>
<body>
	<div id = "div">
		<ul>
			<li><a href="">首页</li>
			<li><a href="">课程大厅
				<ul>
					<li><a href=""/>java</li>
					<li><a href=""/>c++</li>
				</ul>
			</li>
			<li><a href="">学习中心</li>
			<li><a href="">关于</li>
		</ul>
	</div>
</body>
</html>
