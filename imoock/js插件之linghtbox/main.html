<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#g-lightbox-mask{
		position:fixed;
		left:0;
		top:0;
		width:100%;
		height:100%;
		background-color:#000;
		opacity:0.5;
		fliter:alpha(opacity=50%);
		z-index:10000;
	}
	#lightbox-popup{
		position:fixed;
		left:50%;
		margin-left:-150px;
		top:0;
		width:300px;
		height:300px;
		background-color:#9c0;	
		z-index:10001;
	}
	.lightbox-pic-view{
		position:relative;
		border:5px solid #fff;
		border-radius:5px;
		overflow:hidden;
	}
	.lightbox-pre-btn{
		position:absolute;
		top:0;
		left:0;
		width:40%;
		height:100%;
		z-index:1;
	}
	.lightbox-next-btn{
		position:absolute;
		top:0;
		right:0;
		width:40%;
		z-index:1;
	}
	
</head>
<style type="text/javascript">

</style>
<body>
<!--遮罩-->
<div id="g-lightbox-mask"></div>
<!--弹出层-->
<div id="lightbox-popup">
	<div class="lightbox-pic-view">
    	<span class="lightbox-pre-btn"><</span>
        <img class="lightbox-image" src="images/1-1.jpg" width="100%" height="100%"/>
    	<span class="lightbox-next-btn"></span>
    </div><!--图片区-->
    <div class="lightbox-pic-caption">
    	<div class="lightbox-caption-area">
        	<p class="lightbox-pic-desc">图片标题</p>
        	<span class="lightbox-of-index">当前索引： 1/4</span>
        </div>
        <span class="lightbox-close-btn"></span>
    </div><!--标题区-->
</div>
</body>
</html>
