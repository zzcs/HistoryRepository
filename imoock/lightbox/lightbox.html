<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.lightbox.min.js"></script>
<title>无标题文档</title>
<style type="text/css">
	ul{
		list-style:none;
	}
	ul li{
		display:inline;
		border:5px solid gray;
	}
	ul li:hover{
		border:none;
	}
</style>
</head>
<script type="text/javascript">
	$(function(){
		
		$("#ul a").lightbox();
		$.Lightbox.construct({
        show_linkback: false,
        opacity: 0.9,
        text: {
            image: '照片'
        }
    });

	})
</script>
<body>
<div id="div">
<ul id="ul">
	<li><a href="../imag.jpg" rel="lightbox-tour" title="1"><img src="../imag.jpg" alt=""/></a></li>
    <li><a href="../imag.jpg" rel="lightbox-tour" title="2"><img src="../imag.jpg" alt=""/></a></li>
    <li><a href="../imag.jpg" rel="lightbox-tour" title="3"><img src="../imag.jpg" alt=""/></a></li>
</ul>
</div>
</body>
</html>
