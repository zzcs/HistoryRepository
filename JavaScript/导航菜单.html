<!doctype html>
<html>
<title></title>
<style type="text/css">
	body{
		padding:0;
		font-size:15pt;
	}
	.topmenu{
		display:block;
		width:220px;
		border:2px solid #e4393c; //边框
		margin:0;
		padding :0;
	}
	.toptitle{
		height:40px;
		line-height:40px; //使文字能垂直居中
		text-align:left;
		font-size:11pt;
		font-weight:bold;
		color:white;
		background:#e4393c;
		padding-left:20px;
	}
	
	.topmenu li{
		height:30px;
		line-height:30px;
		font-size:11pt;
		list-style-type:none;
		text-align:left;
		padding-left:1px；
		z-index:3;
	}
	.topmenu li a{
		text-decoration:none;
		color:#313131;
	}
	.topmenu li a:hover{
		text-decoration:underline;
		font-weight:bold;
		color:red;
	}
	.topmenu .lihover{
		border:1px solid #DDD;
		border-right:0;
		box-shadow:0 0 8px #DDD;
		-moz-box-shadow:0 0 8px #DDD;
		-webkit-box-shadow:0 0 8px #DDD;
	}
	.submenu{
		box-shadow:0 0 8px #DDD;
		-moz-box-shadow:0 0 8px #DDD;
		-webkit-box-shadow:0 0 8px #DDD;
		display:none;
		width:715px;
		left:220px;
		position:absolute;
		top:40px;
		border:1px solid #DDD;
		z-index:4;
		background-color:white;
	}
	.left_div{
		background-color:gray;
		float:left;
		width:490px;
		margin:5px;
	}
	.right_div{
		background-color:gray;
		float:left;
		width:200px;
		margin:5px;
	}
	.topmenu .lihover .submenu{
		display:block;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var lis = document.getElementsByName("li");
		for(var i=0;i<lis.length;i++){
			lis[i].onmousemove = function(){
				this.className = "lihover";
			}
		}
	}
</script>
<body>
	<ul class="topmenu">
		<div class="toptitle">
			全部商品分类
		</div>
		<ul>
			<li><a href="#">图书,数字,音像</a></li>
				<div class="submenu">
					<div class="left_div">
						1</br>
						1</br>
						1</br>
						1</br>
					</div>
					<div class="right_div">
						1</br>
						1</br>
						1</br>
						1</br>
					</div>
				</div>
				
			<li><a href="#">家用电器</a></li>
			<li><a href="#">手机,数码</a></li>
			<li><a href="#">电脑,办公</a></li>
			<li><a href="#">家具,假装,厨具</a></li>
			<li><a href="#">个人化妆</a></li>
		</ul>
	</ul>
</body>
</html>
