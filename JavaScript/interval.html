<!doctype html>
<html>
<head>
	<title>event_blind</title>
	<style type = "text/css">
		#div{
			width:50px;
            height:50px;
            background:orange;
			position:absolute;
		}
	</style>
	<script type = "text/javascript">
		window.onload = function(){
			var b1 = document.getElementById("bu");
			bu.onclick = function(){
				var d1 = document.getElementById("div");
				var timer = setInterval(function(){
					var left = parseInt(d1.style.left);
					var speed = (2000-left)/18;
					if(left == 2000){
						clear(timer);
					}
					div.style.left = left+speed+"px";
				},200);
			}
		}
	</script>
</head>
<body>
	<input type = "button" value = "按钮" id = "bu"/>
	<div id = "div" style = "left:0px;" >
	</div>
</body>
</html>
