<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	body{
		background:#CCC;
	}
	h1{
		text-align:center;
	}
	.container{
		width:960px;
		height:450px;
		margin:60px auto;
		position:relative;
	}
	img{
		padding:10px 10px 15px;
		background:#fff;
		border:1px solid #ddd;
		position:absolute;
		-webkit-transition:0.2s;/* CSS3效果*/
	}
	img:hover{
		-webkit-transform:rotate(0deg);
		transform:rotate(0deg);
		-moz-transform:rotate(0deg);
		-webkit-transform:scale(1.2);
		transform:scale(1.2);
		-moz-transform:scale(1.2);
		box-shadow:10px 10px 15px #999;
		z-index:2;
	}
	.img1{
		left:400px;
		top:0px;
		-webkit-transform:rotate(-5deg);/*CSS3角度变化*/
		transform:rotate(-5deg);
		-moz-transform:rotate(5deg);
		z-index:1;
	}
	.img2{
		left:600px;
		top:0px;
		-webkit-transform:rotate(10deg);
		transform:rotate(10deg);
		-moz-transform:rotate(10deg);
		z-index:1;
	}
	.img3{
		left:850px;
		top:0px;
		-webkit-transform:rotate(15deg);
		transform:rotate(15deg);
		-moz-transform:rotate(15deg);
		z-index:1;
	}
	.img4{
		left:-180px;
		top:0px;
		-webkit-transform:rotate(18deg);
		transform:rotate(18deg);
		-moz-transform:rotate(18deg);
		z-index:1;
	}
	.img5{
		left:-150px;
		top:170px;
		-webkit-transform:rotate(28deg);
		transform:rotate(28deg);
		-moz-transform:rotate(28deg);
		z-index:1;
	}
	.img6{
		left:150px;
		top:170px;
		-webkit-transform:rotate(17deg);
		transform:rotate(17deg);
		-moz-transform:rotate(17deg);
		z-index:1;
	}
	.img7{
		left:350px;
		top:170px;
		-webkit-transform:rotate(10deg);
		transform:rotate(10deg);
		-moz-transform:rotate(10deg);
		z-index:1;
	}
	.img8{
		left:550px;
		top:170px;
		-webkit-transform:rotate(38deg);
		transform:rotate(38deg);
		-moz-transform:rotate(38deg);
		z-index:1;
	}
	.img9{
		left:780px;
		top:170px;
		-webkit-transform:rotate(48deg);
		transform:rotate(48deg);
		-moz-transform:rotate(48deg);
		z-index:1;
	}
	.img10{
		left:200px;
		top:0px;
		-webkit-transform:rotate(28deg);
		transform:rotate(28deg);
		-moz-transform:rotate(28deg);
		z-index:1;
	}
</style>
</head>

<body>
<h1>照片墙</h1>
<div class="container">
	<img src="images/mm1.jpg" class="img1"/>
    <img src="images/mm2.jpg" class="img2"/>
    <img src="images/mm3.jpg" class="img3"/>
    <img src="images/mm4.jpg" class="img4"/>
    <img src="images/mm5.jpg" class="img5"/>
    <img src="images/mm6.jpg" class="img6"/>
    <img src="images/mm7.jpg" class="img7"/>
    <img src="images/mm8.jpg" class="img8"/>
    <img src="images/mm9.jpg" class="img9"/>
    <img src="images/mm10.jpg" class="img10"/>
</div>
</body>
</html>
