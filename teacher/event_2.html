<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	window.onload = function(){
		var citys  = {
			"029" : ["西安市","铜川市","宝鸡市"],	
			"023" :["成都市","乐山市","绵阳市"],
			"027" :["昆明市","香格里拉市","丽江"]
		};
		
	var pe = document.getElementById("province");
		pe.onchange = function(){
			var arry = citys[pe.value];
			var city = document.getElementById("city");
			var options = city.getElementsByTagName("option");
			while(options.length>1){
				city.removeChild(options[1]);	
			}
			
			for(var i = 0;i < arry.length;i++){
				var newOption = document.createElement("option");
				newOption.innerHTML =arry[i];
			 	city.appendChild(newOption);	
			}
	
		}
		
		
	}
</script>
</head>
<body>

<select id="province">
	<option>--请选择--</option>
	<option value="029">陕西省</option>
    <option value="023">四川省</option>
    <option value="027">云南省</option>
</select>
<select id="city">
	<option>--请选择--</option>
</select>
</body>
</html>
