<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	div{
		width:660px;
		height:54px;
		background:#9F9;
	}
	ul{
		margin:0px;
		list-style:none;
	}
	ul li{
		width:150px;
		height:50px;
		background:black;
		position:relative;
		left:470px;
		list-style:none;
		font: bold 14px '微软雅黑' white;
		text-align:center;
		margin-top:1px;
		display:none;
		line-height:50px;
	}
	a{
		text-decoration:none;
	}
	li:hover{
		background:#0FF;		
	}
</style>
</head>
<script type="text/javascript">
	window.onload = function(){
		var div = document.getElementById("div");
		var lis = document.getElementsByTagName("li");
		div.onmouseover = function(){
			for(var i = 0; i<lis.length;i++){
				lis[i].style.display = "block";
			}
		}
		div.onmouseout= function(){
			for(var i = 0; i<lis.length;i++){
				lis[i].style.display = "none";
			}
		}
	}
</script>
<body>
<div id="div">
	<img src="http://images.51cto.com/images/develop/images/5.png">
    <ul>
    	<li><a href="#"><font color="#FFFFFF">Java</a></font></li>
        <li><a href="#"><font color="#FFFFFF">Javascript</a></font></li>
        <li><a href="#"><font color="#FFFFFF">jQuery</a></font></li>
    </ul>
</div>
</body>
</html>
