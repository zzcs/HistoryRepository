<!doctype html>
<html>
<head>
<style type="text/css">
	
	body{
		margin: 0px;padding: 50px;font-size: 14px;color: #333;
	}

	.panel{
		width: 400px;height: 240px;
		border:1px solid #ccc;position: relative;
	}

	.panel .title{
		background-color: #eee;text-align: center;line-height: 30px;
		border: 1px solid #fff;
		font-weight: bold;
	}

	.ui-Resizable-r{
		/* 右侧控制元素样式　*/
		position: absolute;right: 0px;top: 0px;
		width: 10px;height: 100%;
		background-color: green;
		cursor: e-resize;
	}
	.ui-Resizable-b{
		/* 底边控制元素样式　*/
		position: absolute;right: 0px;bottom: 0px;
		width: 100%;height:10px ;
		background-color: blue;
		cursor: s-resize;
	}
	.ui-Resizable-rb{
		/* 右下角控制元素样式　*/
		position: absolute;right: 0px;bottom: 0px;
		width: 20px;height:20px ;
		background-color: red;
		cursor: nw-resize;
	}
</style
</head>
<body>
	<div class="panel">
		<div class="title">ddd</div>
		<div class="ui-resizable-l"></div>
		<div class="ui-resizable-r"></div>
		<div class="ui-resizable-c"></div>
	</div>
</body>
</html>
