<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	body{
		padding:50px 0;
		background:#fff;
		font-size:14px;
		font-family:Arial, Helvetica, sans-serif;
	}
	.slider{
		width:100%;
		height:400px;
		position:relative;
	}
	/*幻灯片区域*/
	.slider .main{
		width:100%;
		height:400px;
		position:relative;
		overflow:hidden;
	}
	/*每个幻灯片的样式*/
	.slider .main .main-i{
		width:100%;
		height:400px;
		position:relative;
		overflow:hidden;
	}
	.slider .ctrl{
		width:100%;
		height:13px;
		line-height:13px;
		text-align:center;
		position:absolute;
		left:0;
		bottom:-13px;
	}
	.slider .ctrl .ctrl-i{
		display:inline-block;
		width:150px;
		height:13px;
		background:#666;
		box-shadow:0 1px 1px rgba(0,0,0,.3);
		position:relative;
	}
	.slider .ctrl .ctrl-i img{
		width:100%;	
		position:absolute;
		left:0;
		bottom:50px;
		z-index:1;
	}
	.slider .ctrl .ctrl-i:hover{
		background-color:#0f0f0f;
	}
	.slider .ctrl .ctrl-i img:hover{
		bottom:13px;
	}
</style>
</head>

<body>
<div class="slider">
	<div class="main">
    	<div class="main-i">
        	<div class="caption">
            	<h2>2caption</h2>
                <h3>3caption</h3>
            </div>
            <img src="img/1.jpg"/>
        </div>
    </div>
    <div class="ctrl">
    	<a class="ctrl-i" href="javascript:"><img src="img/1.jpg"/></a>
    </div>
</div>
</body>
</html>
