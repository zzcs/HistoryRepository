<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style/jqzoom.css" type="text/css" media="screen"/>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.jqzoom.js"></script>
<title>无标题文档</title>
</head>
<script type="text/javascript">
	$(function(){
		$(".jqzoom").jqueryzoom({xzoom: 150,		//zooming div default width(default width value is 200)
						yzoom: 150,		//zooming div default width(default height value is 200)
						offset: 40,		//zooming div default offset(default offset value is 10)
						position: "right",  //zooming div position(default position value is "right")
                         preload: 1     // 1 by default
			});
	})
</script>
<body>
	<div class="jqzoom"><img src="../imag.jpg" alt="people" jqimg="../imag.jpg"/></div>
    <div class="jqzoom"><img src="../imag.jpg" alt="people2" jqimg="../imag.jpg"/></div>
</body>
</html>
