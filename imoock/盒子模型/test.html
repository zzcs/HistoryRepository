<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
}
#wrap{
	background:#666;
	margin:0px auto;
	width:960px;
}
#header{
	background:#333;
	width:100%;
}
#mainbody{
	background:#F00;
	width:100%;
	overflow:hidden;
}
.left{
	width:800px;
	height:200px;
	background:#FFF;
	float:left;
}
.right{
	width:140px;
	height:500px;
	background:green;
	float:right;
}
#footer{
	clear:both;
	background:#0FF;
	width:100%;
}

</style>
</head>

<body>
<div id="wrap">包裹
	<div id="header">tou</div>
    <div id="mainbody">zhiti
    	<div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div id="footer">banquan</div>
</div>
</body>
</html>
