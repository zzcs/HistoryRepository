<head>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<link type="text/css" href="jquery-ui.min.css" rel="stylesheet"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript">
	$(function(){
		$("#div").draggable({containment:"parent"});//在父元素中拖曳
	})
</script>
<body>
<div style="width:200px;height:200px;border:2px solid red">
	<div id="div" style="width:10px;height:20px;background:blue;">拖曳</div>
</div>
